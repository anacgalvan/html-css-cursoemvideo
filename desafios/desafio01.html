<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deve ser utilizada em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt p &gt.">Parágrafos</abbr>;</li>
        <li><abbr title="Há uma hierarquia de títulos que vai desde &lt h1 &gt a &lt h6 &gt.">Títulos</abbr>;</li>
        <li><abbr title="Use a tag &lt img &gt.">Imagens</abbr>;</li>
        <li><abbr title="Use a tag &lt abbr &gt.">Abreviações</abbr>;</li>
        <li><abbr title="Use a tag &lt code &gt quando for apenas uma linha de código. Se for um bloco, use a tag &lt pre &gt antes da tag &lt code &gt.">Código-Fonte</abbr>;</li>
        <li><abbr title="Use a tag &lt ol &gt para abrir a lista e a tag &lt li &gt para cada item.">Listas Numeradas</abbr>;</li>
        <li><abbr title="Use a tag &lt ul &gt para abrir a lista e a tag &lt li &gt para cada item.">Listas com demarcadores</abbr>;</li>
        <li><abbr title="Use a tag &lt a &gt">Links</abbr>.</li>
    </ul>
</body>
</html>
