<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
     <!-- Todas as tabelas simples apresentam a seguinte hierarquia:
        TABLE
            Table Row - <tr>
                Table Header - <th>
                Table Data - <td>

    W3C diz que o fechamento de TR e TD não é obrigatório.
     -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    <p><a href="tabela002.html">Próxima Página</a></p>
    <p><a href="../ex022/fundo007.html">Voltar</a></p>
</body>
</html>
