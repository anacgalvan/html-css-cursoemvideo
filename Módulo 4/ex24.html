    <title>Estudos de iFrame</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe>

        para aprender a programar.</p>
    <p>O site do 
            
        <iframe src="https://www.google.com" frameborder="0"></iframe>
            
    é muito legal</p>
    <p>O TikTok da 
        <iframe src="https://www.tiktok.com/@anaclgalvan" frameborder="0"><a href="https://www.tiktok.com/@anaclgalvan" target="_blank"></a></iframe>
        é muito legal</p>
        <!--
        .O link ao lado do iframe serve para quando o navegador não é compatível com iframe, então aparece como um link clicável normal. No entanto, se o site bloquear o iframe, não muda nada (ou seja, vai ficar com erro), como é o caso do Google e do Tiktok.
        .Tamanho padrão do iframe: 300x150px
        .Usando CSS para mudar estilos: Folha de estilo é soberana em relação a CSS inline.
        .Parâmetro scrolling (auto, yes, no)
    -->
