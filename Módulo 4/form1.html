    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label>
            <input type="text" name="Nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label>

        <p><input type="submit" value="Enviar"></p>
    </form>

    <div>
        <p><a href="ex31.html">Voltar</a></p>

        <!-- 
            Tipos de Método de Envio de Dados
            1 - GET = quando nao especificamos o método, esse é o padrão. Coloca os dados na URL. Quando os dados não forem sensíveis, esse método pode ser utilizado. Bom para links compartilháveis. Até 3000 bytes (cerca de 3000 caracteres).
            2 - POST = os dados não aparecem na URL, mas sim nas headers do Inspecionar. Mais de 3000 bytes, envio de arquivos.
            Nenhum dos dois protege os dados, para isso é precisa criptografar e utilizar HTTPS.
        -->
    </div>
